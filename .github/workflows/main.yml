name: Full Pipeline

on:
  push:
    branches: [ "master" ]
    
jobs: 
  infra-test-environment: 
    runs-on: ubuntu-latest
    environment: test
    defaults:
      run:
        working-directory: './infra/environments/test'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      - run: terraform init
      - run: terraform plan -no-color \ 
              -var="discord-token=${{ secrets.DISCORD_TOKEN }}" \
              -var="discord-postgres-password=${{ secrets.POSTGRES_PASSWORD }}" \
              -var="discord-aws-access-key=${{ secrets.AWS_TOKEN_USERNAME }}" \
              -var="discord-aws-access-secret=${{ secrets.AWS_TOKEN_PASSWORD }}" \
        
